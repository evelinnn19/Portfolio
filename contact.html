<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 640px)">
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 640px) and (max-width: 1280px)">
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 1280px)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Contact</title>
</head>
<body>
    <!-- Header -->
    <div class="wrapper">
        <header class="bg-light py-0"">
            <nav class="navbar navbar-expand-lg fix-bottom">
                <div class="container">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">Portfolio</span> 
                    </div>            
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mi-menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse" id="mi-menu">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="profile.html">Perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="contact.html">Contacto</a>
                            </li>
                        </ul>
        
                    </div>
                </div>
            </nav>
        </header>
    <!-- Main Content-->
        <div class="container content my-4">
            <h2 class="h2-formulario">Ponete en contacto con nosotros!</h2>
            <form id="formulario">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" maxlength="30" required>
        
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" maxlength="35" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

        
                <button type="submit" id="enviar">Enviar</button>
                <div id="mensaje-enviado"></div>
            </form>
            
        </div>

    <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Sitio Web hecho por Evelin Suarez y Juan Carlos Helwig. Todos los derechos reservados.</p>
        </footer>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
